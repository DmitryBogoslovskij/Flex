<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Platform</title>
    <style>
        :root {
            --primary: #2a5bd7;
            --text: #333333;
            --light-text: #666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', Arial, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .stat-item {
            font-size: 48px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 80px;
        }
        
        .hero-content h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-content p {
            font-size: 18px;
            color: var(--light-text);
            margin-bottom: 30px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-secondary {
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .arrow-link {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .companies {
            margin-bottom: 60px;
        }
        
        .companies p {
            color: var(--light-text);
            margin-bottom: 20px;
        }
        
        .company-logos {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
        }
        
        .company-logos span {
            font-weight: 600;
            color: var(--text);
        }
        
        .nav-links {
            display: flex;
            justify-content: flex-end;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .cta-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .company-logos {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">65.75</div>
            <div class="stat-item">20.92</div>
        </div>
        
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-content">
                <h1>Your everyday tasks, automated.</h1>
                <p>What lets you design and streamline your everyday tasks and workflows in just a few clicks.</p>
                
                <div class="cta-buttons">
                    <a href="#" class="btn btn-primary">Book a demo</a>
                    <a href="#" class="btn btn-secondary">Learn more <span>></span></a>
                </div>
            </div>
            
            <!-- Image placeholder -->
            <div class="hero-image">
                <!-- You would put an image here -->
                <div style="background: #ddd; height: 300px; border-radius: 12px;"></div>
            </div>
        </div>
        
        <!-- Companies -->
        <div class="companies">
            <p>Trusted by 50,000+ companies</p>
            <div class="company-logos">
                <span>Focusfox</span>
                <span>NowInTech</span>
                <span>Optimer</span>
                <span>Carded</span>
            </div>
        </div>
        
        <!-- Navigation -->
        <div class="nav-links">
            <a href="#">Sign in</a>
            <a href="#">Book a demo</a>
        </div>
    </div>
</body>
</html>
